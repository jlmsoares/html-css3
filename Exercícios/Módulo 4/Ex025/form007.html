<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <optgroup label="Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="ES">Espírito Santo</option>
                </optgroup>

                <optgroup label="Nordeste">
                    <option value="PI">Piauí</option>
                    <option value="MA">Maranhão</option>
                    <option value="CE">Ceará</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="profissao" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option>Administrador</option>
                <option>Desenvolvedor</option>
                <option>Cozinheiro</option>
                <option>Professor</option>
            </datalist>
        </p>
        <label for="icom">Comentário:</label><br>
        <textarea name="comentario" id="icom" cols="30" rows="10"></textarea>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
