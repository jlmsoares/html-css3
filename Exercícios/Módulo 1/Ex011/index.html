<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinânimica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/img-P.png" type="image/png">
        <source media="(max-width:   1000px)" srcset="Imagens/img-M.png" type="image/png">
        <img src="Imagens/img-G.png" alt="Imagem flexível">
    </picture>

    <h1>Reprodruzindo Áudio</h1>
    <p>Vamos aprender a reprodruzir áudios em HTML5.</p>
    <audio preload="auto" autoplay controls>
        <source src="midea/gooddays-yung-logos.mp3" type="audio/mpeg">
        <!--Podem ser usados os formatos mp3(mpeg) ogg e wav(não recomendado por ser muito pesado)-->
    </audio>
<br>
    <audio preload="metadata" controls>
        <source src="midea/guanacast-33.mp3" type="audio/mpeg">
        <source src="midea/guanacast-33.mp3" type="audio/ogg">
        <source src="midea/guanacast-33.mp3" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio, <a href="midea/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
