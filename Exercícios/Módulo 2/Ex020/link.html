    <title>Pseudo-elementos</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1{
            font: italic bold 3em serif
        }

        a:visited {
            color: darkred;
        }

        a:active {
            color: yellow;
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a::before {
            content: '☞';
        }

        a::after {
            content: '☜';
        }

    </style>
</head>
